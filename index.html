<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Meme Generator</title>

</head>
<body>
    <h1 class="title">
        Meme Generator!
    </h1>

         - generate your laughter -
    </h2>

        <form onsubmit="submitHandler(event)">
            IMAGE URL: <input type="url" name="picture" id="picture"/>
            TOP TEXT: <input type="text" name="top-text" id="topText"/>
            BOTTOM TEXT: <input type="text" name="bottom-text" id="bottomText"/>

                <button type="submit" id="button" class="generate">Generate!</button>
            </div>
        </form>
    </div>
    <div class="box">
        
    </div>
</body>
